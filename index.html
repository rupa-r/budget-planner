<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="col d-flex justify-content-center"
                    style="border: 1px solid black;margin: 20px;padding: 20px;">
                    <div style="width: 100%;">
                        <h3>Monthly Budget Planner</h3><br>
                        <div class="mb-3">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Choose The Type</option>
                                <option value="Income">Income</option>
                                <option value="Expenses">Expenses</option>
                              </select>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                placeholder="Descripiton"></textarea>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="exampleFormControlInput1"
                                placeholder="Amount">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button">Button</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <!-- <div>
                     <i class="fa-solid fa-filter" style="float: right;padding-right: 20px;"></i>
                    <i class="fa-solid fa-calendar-days" style="font-size: 20px;float: right;padding-right: 10px;"></i>
                </div> -->
                <div class="col d-flex justify-content-center">
                    <table class="table" style="margin-top: 10px;">
                        <tbody>
                            <tr>
                                <th scope="row">Month/Year</th>
                                <td>
                                    <input type="month" id="start" name="starts" min="2023-09" value="2023-09" style="border: none;width: 100%;" />
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">Inital Balance</th>
                                <td>Rs 20000</td>
                            </tr>
                            <tr>
                                <th scope="row">Ending Balance</th>
                                <td>Rs 5000</td>
                            </tr>
                            <tr>
                                <th scope="row">Total Income</th>
                                <td class="text-success">Rs 30000</td>
                            </tr>
                            <tr>
                                <th scope="row">Total Expenses</th>
                                <td class="text-danger">Rs 25000</td>
                            </tr>
                            <tr>
                                <th scope="row">Total Savings</th>
                                <td>Rs 5000</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div style="float: right;"><a href="">View More</a< /div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</body>

</html>
